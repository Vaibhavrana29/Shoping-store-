<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      background: #34495e;
    }
    nav a {
      flex: 1;
      padding: 14px;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #1abc9c;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 220px;
      margin: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .btn {
      background: #1abc9c;
      border: none;
      color: white;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }
    .btn:hover {
      background: #16a085;
    }
    #cart {
      padding: 20px;
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Online Shopping Store</h1>
    <p>Welcome to vaibhav Store</p>
  </header>

  <nav>
    <a href="#" onclick="showSection('shop')">Shop</a>
    <a href="#" onclick="showSection('cart')">Cart (<span id="cartCount">0</span>)</a>
  </nav>

  <!-- SHOP SECTION -->
  <section id="shop" class="container">
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Laptop">
      <h3>Laptop loq </h3>
      <p>₹85,000</p>
      <button class="btn" onclick="addToCart('Laptop', 55000)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Mobile">
      <h3>iPhone</h3>
      <p>₹50,000</p>
      <button class="btn" onclick="addToCart('Smartphone', 20000)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Headphones">
      <h3>Headphones</h3>
      <p>₹2,500</p>
      <button class="btn" onclick="addToCart('Headphones', 2500)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="Shoes">
      <h3>NIKE Shoes</h3>
      <p>₹8,000</p>
      <button class="btn" onclick="addToCart('Shoes', 3000)">Add to Cart</button>
    </div>
  </section>

  <!-- CART SECTION -->
  <section id="cart">
    <h2>Your Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price (₹)</th>
        </tr>
      </thead>
      <tbody id="cartItems"></tbody>
    </table>
    <h3>Total: ₹<span id="totalPrice">0</span></h3>
  </section>

  <footer>
    <p>&copy; 2025 Online Shopping System | BCA Project</p>
  </footer>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(product, price) {
      cart.push({ product, price });
      total += price;
      document.getElementById("cartCount").innerText = cart.length;
      updateCart();
    }

    function updateCart() {
      let cartTable = document.getElementById("cartItems");
      cartTable.innerHTML = "";
      cart.forEach(item => {
        let row = `<tr><td>${item.product}</td><td>${item.price}</td></tr>`;
        cartTable.innerHTML += row;
      });
      document.getElementById("totalPrice").innerText = total;
    }

    function showSection(section) {
      document.getElementById("shop").style.display = section === "shop" ? "flex" : "none";
      document.getElementById("cart").style.display = section === "cart" ? "block" : "none";
    }
  </script>

</body>
</html>
